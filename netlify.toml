# Netlify Configuration for EasyFlows Pro
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = "dist"
  
  # Base directory
  base = "."

[build.environment]
  # Node version
  NODE_VERSION = "18"
  # Disable smart secrets detection - Firebase public API key is a publishable key, not a secret
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Redirect rules for SPA
# Preserve static assets - must come BEFORE catch-all redirect
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA fallback - catch all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for main app
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent MIME sniffing
    X-Content-Type-Options = "nosniff"
    
    # Allow same-origin framing for main app
    X-Frame-Options = "SAMEORIGIN"
    
    # XSS Protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer Policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions Policy
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Content Security Policy - allow frame-ancestors for embeds and Google Fonts
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://esm.sh https://unpkg.com https://www.gstatic.com https://www.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://www.gstatic.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://sentry.io https://api.messenger360.com wss://*.supabase.co https://*.googleapis.com https://*.firebaseio.com https://fcmregistrations.googleapis.com; frame-ancestors 'self' https://*.wordpress.com https://*.elementor.cloud *;"

# Permissive headers for embed forms (allow iframe on any site)
[[headers]]
  for = "/embed/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors *;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (DO NOT commit sensitive values)
# Set these in Netlify dashboard under Site settings > Environment variables
# VITE_SUPABASE_URL
# VITE_SUPABASE_PUBLISHABLE_KEY
# VITE_SUPABASE_PROJECT_ID
# VITE_SENTRY_DSN
# MESSENGER360_API_KEY
# WEBHOOK_SECRET
